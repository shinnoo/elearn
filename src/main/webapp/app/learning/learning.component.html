<div class="container pt-4">
    <div class="row">
        <div class="col-2">
            <div class="card box-shadow rounded-10 sessionNumber-container">
                <div class="p-2 m-auto w-100">
                    <div *ngFor="let session of sessions">
                        <button type="button" class="btn btn-light w-100 btn-transparent p-3"><span>Buổi </span>{{session.sessionNumber}}</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div *ngFor="let word of words">
                <div class="pb-2">
                    <div class="card box-shadow rounded-10 w-100">
                        <div class="card-body">
                            <h5 class="card-title">{{word.name}}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{word.pronounce}}</h6>
                            <p class="card-text">{{word.example}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card box-shadow rounded-10">
                <div class="p-2 m-auto w-100">
                    <button type="button" class="btn btn-light w-100 btn-transparent p-3">Buổi 1</button>
                    <button type="button" class="btn btn-light w-100 btn-transparent p-3">Buổi 2</button>
                    <button type="button" class="btn btn-light w-100 btn-transparent p-3">Buổi 3</button>
                    <button type="button" class="btn btn-light w-100 btn-transparent p-3">Buổi 4</button>
                    <button type="button" class="btn btn-light w-100 btn-transparent p-3">Buổi 5</button>
                </div>
            </div>
        </div>
    </div>
</div>
