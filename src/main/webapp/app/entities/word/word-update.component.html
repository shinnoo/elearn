<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-word-heading" jhiTranslate="elearnApp.word.home.createOrEditLabel">Create or edit a Word</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="elearnApp.word.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="elearnApp.word.definition" for="field_definition">Definition</label>
                    <input type="text" class="form-control" name="definition" id="field_definition"
                           formControlName="definition"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="elearnApp.word.pronounce" for="field_pronounce">Pronounce</label>
                    <input type="text" class="form-control" name="pronounce" id="field_pronounce"
                           formControlName="pronounce"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="elearnApp.word.form" for="field_form">Form</label>
                    <input type="text" class="form-control" name="form" id="field_form"
                           formControlName="form"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="elearnApp.word.example" for="field_example">Example</label>
                    <input type="text" class="form-control" name="example" id="field_example"
                           formControlName="example"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="elearnApp.word.collocations" for="field_collocations">Collocations</label>
                    <input type="text" class="form-control" name="collocations" id="field_collocations"
                           formControlName="collocations"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="elearnApp.word.synonym" for="field_synonym">Synonym</label>
                    <input type="text" class="form-control" name="synonym" id="field_synonym"
                           formControlName="synonym"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="elearnApp.word.session" for="field_session">Session</label>
                    <select class="form-control" id="field_session" name="session" formControlName="sessionId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="sessionOption.id" *ngFor="let sessionOption of sessions; trackBy: trackSessionById">{{sessionOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
